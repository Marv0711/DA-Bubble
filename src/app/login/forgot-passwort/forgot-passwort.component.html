<div class="login-container">
  <app-header></app-header>
  <mat-card>
    <button routerLink="/login" class="arrow-back-btn">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-card-header>
      <h2>Passwort zurücksetzen</h2>
    </mat-card-header>
    <mat-card-content>

      <h3 class="nunito20px " >Bitte geben Sie Ihre E-Mail-Adresse ein</h3>
      <div class="inputFields-container email-input-container">
        <mat-icon fontIcon="mail_outline"></mat-icon>
        <input
          type="email"
          id="email-forgot"
          class="login-inputs"
          name="email"
          placeholder="beispielname@email.com"
          ngModel
          required
          email
        />
      </div>
      <p  class="aligngrey">
        Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
      </p>

      <ng-container *ngIf="isDisabled; else elseTemplate">
          <button class="main-btn main-btn-wide disabled-btn">E-Mail senden</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button
          routerLink="/reset-password"
          class="main-btn main-btn-wide purple1-btn"
        >
        E-Mail senden
        </button>
      </ng-template>

      <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
    </mat-card-content>
  </mat-card>

  <app-footer></app-footer>
</div>
