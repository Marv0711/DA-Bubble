<div id="login-container">
  <app-header></app-header>

  <mat-card>
    <mat-card-header>
      <h2>Anmeldung</h2>
      <h3>
        Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
        verwendest.
      </h3>
    </mat-card-header>
    <mat-card-content>
      <form
        id="login-card-container"
        #myForm="ngForm"
        (ngSubmit)="onSubmit(myForm)"
      >
        <div id="inputs-container">
          <div class="inputFields-container email-input-container">
            <mat-icon fontIcon="mail_outline"></mat-icon>
            <input
              type="email"
              id="email"
              class="login-inputs"
              name="email"
              placeholder="beispielname@email.com"
              ngModel
              required
              email
            />
            <!-- <div
                *ngIf="
                  myForm.controls['email'].touched &&
                  myForm.controls['email'].invalid
                "
              >
                <div *ngIf="myForm.controls['email']?.errors?.['required']">
                  E-Mail ist erforderlich.
                </div>
                <div *ngIf="myForm.controls['email']?.errors?.['email']">
                  Ungültige E-Mail-Adresse.
                </div>
              </div> -->
          </div>

          <div class="inputFields-container password-input-container">
            <mat-icon fontIcon="lock_outline"></mat-icon>

            <input
              type="password"
              id="password"
              class="login-inputs"
              placeholder="Passwort"
              name="password"
              ngModel
              required
              minlength="8"
            />

            <!-- <div
                *ngIf="
                  myForm.controls['password'].touched &&
                  myForm.controls['password'].invalid
                "
              >
                <div *ngIf="myForm.controls['password']?.errors?.['password']">
                  Passwort ist erforderlich.
                </div>
                <div *ngIf="myForm.controls['password']?.errors?.['minlength']">
                  Passwort muss mindestens 8 Zeichen lang sein.
                </div>
              </div> -->
          </div>
          <a class="purple-link link-bg-effect" href="">Passwort vergessen?</a>
        </div>
