<div class="header-container">
    <app-logo *ngIf="!ResponsiveService.chatOpenAndWithUnder1300px && !ResponsiveService.directMessageOpenAndWithUnder1300px  &&!ResponsiveService.newMessageOpenAndWithUnder1300px"></app-logo>
    <div *ngIf="ResponsiveService.chatOpenAndWithUnder1300px || ResponsiveService.directMessageOpenAndWithUnder1300px || ResponsiveService.newMessageOpenAndWithUnder1300px" class="mobile-logo nunito">
        <mat-icon (click)="closeChannel()">arrow_back_ios</mat-icon>
        <img src="assets/img/logo_workspace.png" alt="">
        <h1>Code Learning</h1>
    </div>
    <form [formGroup]="stateForm">
        <mat-form-field>
          <mat-label>States Group</mat-label>
          <input type="text"
                 matInput
                 formControlName="stateGroup"
                 required
                 [matAutocomplete]="autoGroup">
            <mat-autocomplete #autoGroup="matAutocomplete">
              @for (group of stateGroupOptions | async; track group) {
                <mat-optgroup [label]="group.letter">
                  @for (name of group.names; track name) {
                    <mat-option [value]="name">{{name}}</mat-option>
                  }
                </mat-optgroup>
              }
          </mat-autocomplete>
        </mat-form-field>
      </form>
    <!-- <div class="input-container">
        <input placeholder="'Hauptname' dursuchen" type="text">
        <mat-icon class="search-icon">search</mat-icon>
    </div> -->
    <div (click) = "openDialog()" class="user-container">
        <span>{{authentication.auth.currentUser?.displayName}}</span>
        <img [src]="authentication.auth.currentUser?.photoURL" alt="avatar">
        <mat-icon>expand_more</mat-icon>
    </div>
</div>
