<div class="chat-navbar">
    <div (click)=" openEditChannel()" class="chanel-arrow">
        <h2># {{chatService.channelName}}</h2>
        <img src="assets/img/black_arrow-down.png">
    </div>
    <div class="user-add">
        <div (click)="openUserList()" class="center-objects">
            <img [ngStyle]="{'margin-left.px': -15, 'border-radius.px': 50}"
               *ngFor="let userImg of chatService.getUserImagesList() let i = index;" src={{userImg}} alt="">
            <span>{{chatService.channelUserAmount}}</span>
        </div>
        <img (click)="openAddUserdialog()" class="add-user-button" src="assets/img/add_user.png">
    </div>
</div>
