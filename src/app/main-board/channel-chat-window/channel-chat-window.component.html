<div class="container-all-chat-content">
    <!--it´s the window for chat messages-->
    <div class="chat-container">
        <!--Navbar-->
        <div class="chat-navbar">
            <div class="chanel-arrow">
                <h2># {{chatService.channelName}}</h2>
                <img (click)=" openEditChannel()" src="assets/img/black_arrow-down.png">
            </div>
            <div class="user-add">
                <div (click)="openUserList()" class="center-objects">
                    <img src="assets/img/avatar3.png" alt="avatar">
                    <span>3</span>
                </div>
                <img (click)="openAddUserdialog()" class="add-user-button" src="assets/img/add_user.png">
            </div>
        </div>
        <!--question message-->
        <div class="container-question-message" *ngFor="let chat of chatService.getChats()">
            <div style="display: flex;">
                <img src="assets/img/avatar3.png">
                <div style="margin-left: 30px;">
                    <div class="position-name-time">
                        <h3>{{chat.loginName}}</h3><span>{{chat.chatTime | date: 'HH:mm'}}Uhr</span>&nbsp;<span>{{chat.chatDate | date: 'dd/MM/yyyy'}}</span>
                    </div>
                    <span class="question-channel">{{chat.textAreaInput}}</span>
                </div>
            </div>
            <div class="hidden-content-message">emojis</div>
        </div>
    </div>
    <!--it´s the window for texting your message-->
    <div (click)="dontclose($event)" class="chat-tastatur">
        <app-message-field></app-message-field>
    </div>
</div>
