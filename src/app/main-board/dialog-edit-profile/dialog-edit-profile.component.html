<div class="container-profil-view nunito">
    <div class="position-title-close-profil-view">
        <h1>Dein Profil bearbeiten</h1>
        <img (click)="closeProfilView()" src="assets/img/close.png">
    </div>

    <div class="p">
        <img src="assets/img/avatars/male2.png" alt="avatar">
    </div>

    <div class="m16">
        <div class="edit-fields">
            <mat-icon fontIcon="account_circle"></mat-icon>
            <h2 class="nunito">Vollst√§ndiger Name</h2>
        </div>
        <div class="div-input">
            <input class="nunito" type="text" placeholder="{{authentication.auth.currentUser?.displayName}}">
        </div>
    </div>


    <div>
        <div class="edit-fields">
            <mat-icon fontIcon="mail_outline"></mat-icon>
            <h2 class="nunito">E-Mail-Adresse</h2>
        </div>
        <div class="div-input">
            <input class="nunito" type="mail" placeholder="{{authentication.auth.currentUser?.email}}">
        </div>
    </div>

    <div class="buttons-container">
        <button class="main-btn white-btn">Abbrechen</button>
        <button class="main-btn purple1-btn">Speichern</button>
      </div>
</div>
