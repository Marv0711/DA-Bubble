<div class="message-field-container">
  <div class="input-container">
    <textarea
      [(ngModel)]="threadAreaInput"
      placeholder="Antworten..."
    ></textarea>
    <div class="chatImage"><img [src]="storageService.threadImageUrl" /></div>
  </div>
  <div class="button-container">
    <div class="first-icon-container">
      <mat-icon (click)="fileInput.click()" class="icon">add</mat-icon>
      <input
        type="file"
        (change)="storageService.selectFileForThread($event)"
        accept="image/*"
        style="display: none"
        #fileInput
      />
      <div class="vector"></div>
      <mat-icon
        (click)="
          emojiService.isEmojisPickerVisible =
            !emojiService.isEmojisPickerVisible
        "
        class="icon"
        >sentiment_satisfied</mat-icon
      >
      <mat-icon class="icon">alternate_email</mat-icon>
    </div>
    <div>
      <mat-icon (click)="sendMessageToThread()" class="icon-send"
        >send</mat-icon
      >
    </div>
  </div>
  <emoji-mart
    (click)="closeEmojisField()"
    class="emoji-mart"
    *ngIf="emojiService.isEmojisPickerVisible"
    (emojiSelect)="addEmojis($event)"
    title="Choose your emoji"
  ></emoji-mart>
</div>
